name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      # If your repo has a Gradle wrapper, this will work directly.
      # In Android Studio, create the wrapper via Gradle > Wrapper if missing.
      - name: Build debug APK
        run: ./gradlew :app:assembleDebug

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Ashashuni-debug-apk
          path: app/build/outputs/apk/debug/*.apk
